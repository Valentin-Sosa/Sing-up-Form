<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/form-icon.png">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="img-container">
        <section class="icon-container">
            <img src="images/Berserk-icon.jpg" alt="Berserk-icon">
        </section>
        <img src="images/guts.png" alt="background-guts">
    </section>
    <main>
        <h1>Get started</h1>
        <form action="" method="" id="commentform" novalidate>
            <fieldset>
                <div>
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first-name" value="" required pattern="[A-Za-z\u00f1\u00d1]+">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name" required pattern="[A-Za-z]+">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error"></span>
                </div>
                <div>
                    <label for="phone-number">Phone number</label>
                    <input type="tel" id="phone-number" name="phone-number" required pattern="\d+">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" 
                    minlength="8" maxlength="24" required>
                    <span class="error"></span>
                </div>
                <div>
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" name="confirm-password" 
                     maxlength="24" required>
                    <span class="error"></span>
                </div>
            </fieldset>
            <button>Create Account</button>
        </form>
    </main>
</body>
</html>
